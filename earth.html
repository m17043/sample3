<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
	
</head>
　<body>	
　　<h1>第4回レポート</h1>
    
    <ol>
      <li>作品タイトル</li>
      <br>地球の表現
      <br></br>
	 
 　　　<li>作品コンセプト</li>

      <br>マッピングを使った作品を作ろうと考えた時、マッピングした際におかしくなっている部分が分かりやすい地球を再現することでマッピングの練習になると考えた。
      <br></br>
  
      <li>使用した技術、工夫など</li>

      <br>・地球を表現するため球のジオメトリを作成し、その球に地球のテクスチャを貼りました

    </ol> 
	 
	 
  <script>

  var init = function() {
	   // レンダラーを作成
	   var renderer = new THREE.WebGLRenderer();
	   // レンダラーのサイズを設定
	   renderer.setSize(950, 850);
	   // canvasをbodyに追加
	   document.body.appendChild(renderer.domElement);
	   // シーンを作成
	   var scene = new THREE.Scene();
	   // カメラを作成
	   var camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);
	   // 平行光源を生成
	   var light = new THREE.DirectionalLight(0xffffff);
	   light.position.set(1, 1, 1);
	   scene.add(light);
	   
  var txLoader  = new THREE.TextureLoader();
  var normalMap = txLoader.load("img/earth.png");

  var sphereGeometry = new THREE.SphereGeometry( 0.8, 20, 20 );
		var sphereMaterial = new THREE. MeshPhongMaterial( {
      
      color: 0xffffff,   
      map:normalMap 
    
    } );
		
    var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
		sphere.position.set( 0, 0, -5 );
		scene.add( sphere );

  var update = function() {
    requestAnimationFrame(update);

      //球を回転させる
      //sphere.rotation.x += 0.05;
      sphere.rotation.y += 0.002;

      // 描画
      renderer.render(scene, camera);
      
      };
      update();

	}

	// ページの読み込みを待つ
	 window.addEventListener('DOMContentLoaded', init);
  </script>

  <canvas id="myCanvas"></canvas>
　</body>
</html>
